<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этап 1: Привлечение</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, 'Liberation Sans', 'Nimbus Sans L', sans-serif;
            background: #000;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { 
            width: 1000px; 
            height: 750px; 
            background: linear-gradient(135deg, #f97316, #ef4444, #ec4899);
            background-size: 200% 200%;
            animation: gradient-animation 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            max-width: 880px;
            position: relative;
            z-index: 2;
        }
        .title-box {
            background: rgba(0,0,0,0.65);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 40px;
            border: 5px solid #fff200;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }
        .icon-container {
            margin-bottom: 25px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7));
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 150px;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.85);
            line-height: 1.1;
            color: #ffffff;
        }
        .name {
            font-size: 120px;
            color: #fff200;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.85);
        }
        .highlight {
            background: linear-gradient(45deg, #c2410c, #991b1b);
            padding: 40px;
            border-radius: 30px;
            margin: 30px 0;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
            border: 5px solid #ffffff;
        }
        .text {
            font-size: 100px;
            line-height: 1.3;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0px 5px 12px rgba(0, 0, 0, 0.75);
            color: #ffffff;
        }
        .final-call {
            font-size: 110px;
            color: #fff200;
            font-weight: 900;
            text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.85);
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title-box">
                <div class="icon-container">
                    <span style="font-size: 220px; color: white;">&#9889;</span>
                </div>
                <h1>ТЫ ПРОПУСТИЛ<br>ВАЖНОЕ!</h1>
            </div>
            <div class="name">Привет, {{name}}!</div>
            <div class="highlight">
                <div class="text">
                    Каждый день упускаются<br>
                    <strong>ОГРОМНЫЕ ВОЗМОЖНОСТИ</strong><br>
                    из-за неавтоматизированных процессов
                </div>
            </div>
            <div class="final-call">
                <span style="font-size: 110px; color: #fff200;">&#33;</span>
                <span>НО ЭТО МОЖНО ИСПРАВИТЬ ПРЯМО СЕЙЧАС!</span>
                <span style="font-size: 110px; color: #fff200;">&#33;</span>
            </div>
        </div>
    </div>
</body>
</html>
