<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этап 2: Решение</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, 'Helvetica Neue', Helvetica, 'Liberation Sans', 'Nimbus Sans L', sans-serif;
            font-weight: bold;
        }
        .container { 
            width: 1000px; 
            height: 750px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            max-width: 880px;
            position: relative;
            z-index: 2;
        }
        .title-box {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 40px;
            border: 5px solid #00d2d3;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }
        .icon-container {
            margin-bottom: 25px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.5));
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 140px;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1.2;
        }
        .name {
            font-size: 110px;
            color: #00d2d3;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .benefits {
            background: rgba(0,0,0,0.2);
            padding: 40px;
            border-radius: 30px;
            margin: 30px 0;
            border: 5px solid #00d2d3;
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        .benefit {
            font-size: 95px;
            color: #ffeb3b;
            margin: 25px 0;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .highlight {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 40px;
            border-radius: 30px;
            margin: 30px 0;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            border: 5px solid white;
        }
        .description {
            font-size: 90px;
            line-height: 1.4;
            margin: 30px 0;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        .final-call {
            font-size: 100px;
            color: #00d2d3;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title-box">
                <div class="icon-container">
                    <span style="font-size: 220px; color: #00d2d3;">&#10003;</span>
                </div>
                <h1>ЕСТЬ РЕШЕНИЕ!</h1>
            </div>
            <div class="name">{{name}}, мы знаем как помочь</div>
            <div class="benefits">
                <div class="benefit">
                    <span style="font-size: 95px; color: #ffeb3b;">&#8599;</span>
                    +40% ЭФФЕКТИВНОСТИ
                </div>
                <div class="benefit">
                    <span style="font-size: 95px; color: #ffeb3b;">&#9202;</span>
                    -10 ЧАСОВ/НЕДЕЛЮ
                </div>
                <div class="benefit">
                    <span style="font-size: 95px; color: #ffeb3b;">$</span>
                    ROI ЗА 30 ДНЕЙ
                </div>
            </div>
            <div class="highlight">
                <div class="description">
                    Наша платформа позволит экономить<br>
                    <strong>10+ ЧАСОВ В НЕДЕЛЮ</strong><br>
                    на рутинных задачах
                </div>
            </div>
            <div class="final-call">СПЕЦИАЛЬНО ДЛЯ ПРОФЕССИОНАЛОВ</div>
        </div>
    </div>
</body>
</html>
