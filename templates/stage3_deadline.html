<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Этап 3: Срочность</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial Black', 'Arial Bold', 'Segoe UI', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', 'EmojiOne Color', 'Twemoji Mozilla', 'Android Emoji', sans-serif; 
        }
        .container { 
            width: 1000px; 
            height: 750px; 
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 50%, #ff6b6b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            max-width: 880px;
            position: relative;
            z-index: 2;
        }
        .title-box {
            background: rgba(0,0,0,0.4);
            padding: 40px;
            border-radius: 30px;
            margin-bottom: 40px;
            border: 5px solid #fff200;
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        .icon-container {
            margin-bottom: 25px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.5));
            display: flex;
            justify-content: center;
        }
        h1 {
            font-size: 84px;
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        .name {
            font-size: 64px;
            color: #fff200;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .urgent {
            font-size: 72px;
            color: #fff200;
            font-weight: 900;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .limited {
            background: linear-gradient(45deg, #ff0844, #ff6b6b);
            border: 5px solid #fff200;
            padding: 40px;
            border-radius: 30px;
            margin: 30px 0;
            font-size: 56px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-direction: column;
        }
        .limited-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .countdown {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 30px;
            margin: 30px 0;
            border: 5px solid #fff200;
        }
        .time {
            font-size: 84px;
            color: #ff0844;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .spots {
            font-size: 56px;
            color: #fff200;
            font-weight: 800;
            margin-top: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .final-call {
            font-size: 50px;
            color: #fff200;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title-box">
                <div class="icon-container">
                    <span style="font-size: 140px; color: #ff0844;">&#33;</span>
                </div>
                <h1>ПОСЛЕДНИЙ<br>ШАНС!</h1>
            </div>
            <div class="name">{{name}}, время почти вышло!</div>
            <div class="urgent">
                <span style="font-size: 72px; color: #fff200;">&#9202;</span>
                ОСТАЛОСЬ ВСЕГО 24 ЧАСА!
                <span style="font-size: 72px; color: #fff200;">&#9202;</span>
            </div>
            <div class="limited">
                <div class="limited-line">
                    <span style="font-size: 56px; color: #fff200;">&#42;</span>
                    СПЕЦИАЛЬНАЯ ЦЕНА: -50%
                    <span style="font-size: 56px; color: #fff200;">&#42;</span>
                </div>
                <div class="limited-line">
                    <span style="font-size: 56px; color: #ff0844;">&#33;</span>
                    ДО ПОЛУНОЧИ!
                    <span style="font-size: 56px; color: #ff0844;">&#33;</span>
                </div>
            </div>
            <div class="countdown">
                <div class="time">23:59:45</div>
                <div class="spots">СВОБОДНЫХ МЕСТ: 3 ИЗ 10</div>
            </div>
            <div class="final-call">
                Не упусти шанс присоединиться к<br>
                <strong>УСПЕШНЫМ ПРЕДПРИНИМАТЕЛЯМ!</strong>
            </div>
        </div>
    </div>
</body>
</html>
